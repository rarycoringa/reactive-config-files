# Post application properties

resilience4j:
  circuitbreaker:
    instances:
      userClientCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
  retry:
    instances:
      userClientRetry:
        maxAttempts: 2
        waitDuration: 500ms